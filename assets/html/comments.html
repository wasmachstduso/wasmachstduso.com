<div class="comments-section" style="margin-top: 20px;">
    <form id="comment-form" style="margin-bottom: 15px;">
      <input
        type="text"
        name="name"
        placeholder="Name"
        required
        style="width: 100%; padding: 8px; margin-bottom: 8px; box-sizing: border-box;"
      />
      <textarea
        name="comment"
        placeholder="Kommentar"
        required
        rows="4"
        style="width: 100%; padding: 8px; margin-bottom: 8px; box-sizing: border-box;"
      ></textarea>
      <button type="submit" style="padding: 8px 16px;">Kommentar Posten</button>
    </form>
  
    <div id="comments-list" style="border-top: 1px solid #ccc; padding-top: 10px;">
      Lade Kommentare...
    </div>
</div>
