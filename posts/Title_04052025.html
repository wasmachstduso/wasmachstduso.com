<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erster Post</title>
  <link rel="stylesheet" href="https://use.typekit.net/vya7gle.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <link rel="icon" href="../favicon.ico">
</head>

<body>
  <div class="post">
    <h1>Zweiter Post</h1>
    <p><strong>von Elias</strong> am <em>Freitag, 02. Mai 2025</em></p>
    <p><span id="view-counter"></span></p>

    <div class="post-content">
      <img src="../assets/images/20250504/cake.jpeg" alt="Eine bunte Häuserecke in Kopenhagen" class="post-header-img">
      <p>
        Hier steht dein Text. Das ist der erste Blogbeitrag. Schreibe hier einfach drauf los.
      </p>
      <p>
        Du kannst Absätze, Bilder, Zitate, etc. einfügen.
      </p>
    </div>

    <!-- Post Interaction Section -->
    <div class="post-interaction">
      <button class="like-button" onclick="window.location.href='/'">🏠 Start</button>
      <button class="like-button" onclick="likePost()">❤️ Like (<span id="like-count">0</span>)</button>
      <button class="like-button" onclick="sharePost()">🔗 Teilen</button>
    </div>
  </div>

  <script src="../js/share.js"></script>
  <script src="../js/like.js"></script>
  <script src="../js/pageviews.js"></script>
</body>
</html>
